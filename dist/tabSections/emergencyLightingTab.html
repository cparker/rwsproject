<div class="emergencyLightingSection">

    <p class="underlined">Emergency Lighting Solutions (Check for local code compliance)</p>

    <div class="servicePanelLine">
        <div ng-class="{bigRadioFilled:selectedEmergencyRadio == '1'}" class="bigRadio" ng-click="selectEmergencyRadio('1')"></div>
        <label>Unit Equipment - Non Redwood AC lights</label>
    </div>
    <div class="emergencyUnit"></div>

    <div class="servicePanelLine">
        <div ng-class="{bigRadioFilled:selectedEmergencyRadio == '2'}" class="bigRadio" ng-click="selectEmergencyRadio('2')"></div>
        <label>Central Auxiliary Power System - Redwood powered fixtures</label>
    </div>
    <div class="emergencyCentral"></div>

    <div class="servicePanelLine">
        <div ng-class="{bigRadioFilled:selectedEmergencyRadio == '3'}" class="bigRadio" ng-click="selectEmergencyRadio('3')"></div>
        <label>No Emergency Control</label>
    </div>
    <p>WARNING This may not be code compliant</p>



</div>
