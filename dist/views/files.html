<div class="fileContainer"> <p class="underlined">{{selectedDir}}</p> <!--ul>
        <li ng-repeat="dir in fileData.dirs"><a href="" ng-click="selectDir(dir)">{{dir.name}}</a></li>
    </ul--> <p class="underlined">Total files: {{fileData.files.length}}</p> <ul> <li ng-repeat="file in fileData.files"> <a href="{{file.url}}"> <div class="fileListLine"> <div class="fileListItem fileListName">{{file.name}}</div> <div class="fileListItem fileListDate">{{file.createdDateTimeStr}}</div> <div class="fileListItem fileListSize">{{filesize(file.sizeBytes)}}</div> </div> </a> </li> </ul> <p class="underlined">Upload</p> <div class="uploadbutton"> <input type="file" nv-file-select uploader="uploader"> </div> <ul> <li ng-repeat="item in uploader.queue"> <div>Name: {{ item.file.name }}</div> <div>Size: {{ item.file.size/1024/1024|number:2 }} Mb</div> <div ng-show="uploader.isHTML5"> Progress: {{ item.progress }} <div class="item-progress-box"> <div class="item-progress" ng-style="{ 'width': item.progress + '%' }"></div> </div> </div> <div ng-if="controller.isImage(item._file)"> Thumbnail (only images): <!-- Image preview --> <!--auto height--> <!--<div ng-thumb="{ file: item.file, width: 100 }"></div>--> <!--auto width--> <div ng-thumb="{ file: item._file, height: 100 }"></div> <!--fixed width and height --> <!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>--> </div> <div> <button ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">Upload</button> <button ng-click="item.cancel()" ng-disabled="!item.isUploading">Cancel</button> <button ng-click="item.remove()">Remove</button> </div> </li> </ul> </div>
