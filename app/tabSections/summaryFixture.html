<a href="" ng-click="selectSummary('menu')"><- Back to summary</a>

<div class="fixtureOuterHeader">
    <div class="fixtureHeaderContainer">
        <div class="fixtureIcon"></div>
        <div class="fixtureHeader">Fixture Schedule (Not supplied by CommScope)</div>
        <div class="fixturePrint"><a href="/#/printSummary?section=fixture">Printer Friendly</a></div>
    </div>
    <hr class="whiteline"/>
    <div class="fixtureSubHeader">Project Information</div>
</div>
<div>
    <ng-include src="'tabSections/summaryProjectInfo.html'"/>
</div>

<div class="fixtureBottom">
    <div class="fixtureBottomHeader">
        <div class="id">Fixture ID</div>
        <div class="qty">Qty</div>
    </div>

    <div ng-repeat="fixture in fixtures" class="fixtureBottomLine">
        <div class="id">{{fixture.fixtureId}}</div>
        <div class="qty">{{parseInt(fixture.standardQuantity) + parseInt(fixture.emergencyQuantity)}}</div>
        <div class="column">{{fixture.partInfo.description}}</div>
        <div class="column">{{fixture.partInfo.model}}</div>
        <div class="column">{{fixture.notes}}</div>
    </div>

</div>
