
<div class="fixtureTop">
    <div class="fixtureTopLeft">
        <div class="nameValue">
            <div class="fieldName">Project Name</div>
            <div class="fieldValue">{{projectInfo.projectName}}</div>
        </div>

        <div class="nameValue">
            <div class="fieldName">Address</div>
            <div class="fieldValue">{{projectInfo.address}}</div>
        </div>

        <div class="nameValue">
            <div class="fieldName">Region</div>
            <div class="fieldValue">{{projectInfo.region.name}}</div>
        </div>

        <div class="nameValue">
            <div class="fieldName">Created By</div>
            <div class="fieldValue">{{projectInfo.createdBy}}</div>
        </div>
    </div>
    <div class="fixtureTopRight">
        <div class="nameValue">
            <div class="fieldName">Version</div>
            <div class="fieldValue">1.0</div>
        </div>

        <div class="nameValue">
            <div class="fieldName">Date/Time</div>
            <div class="fieldValue">{{projectInfo.dateTime}}</div>
        </div>

        <div class="nameValue">
            <div class="fieldName">Quote based on</div>
            <div class="fieldValue">{{projectInfo.basedOn}}</div>
        </div>

        <div class="nameValue">
            <div class="fieldName">email</div>
            <div class="fieldValue">{{projectInfo.email}}</div>
        </div>
    </div>
</div>
