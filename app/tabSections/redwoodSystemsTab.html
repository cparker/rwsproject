<div id="redwoodSystemsPanel">
    <div id="redwoodSystemsTabTop">
        <p class="underlined">Channel summary from fixture selection</p>
        <input class="redwoodPanelNarrowInput" type="text" id="standardChannels"/>
        <label class="rightSideLabel" for="standardChannels">Standard channels from fixture selection</label>
        <br/>

        <input class="redwoodPanelNarrowInput" type="text" id="emergencyChannels"/>
        <label class="rightSideLabel" for="emergencyChannels">Emergency lighting channels from fixture selection</label>
    </div>

    <div id="redwoodSystemsTabBottom">
        <p class="underlined">Choose number of scene controllers and dimmers</p>
        <input class="redwoodPanelNarrowInput" type="text" id="sceneControllers"/>
        <label class="rightSideLabel" for="sceneControllers">Redwood Scene Controller White</label>
        <br/>

        <input class="redwoodPanelNarrowInput" type="text" id="dimmers"/>
        <label class="rightSideLabel" for="dimmers">Redwood Dimmer, White.</label>
    </div>
</div>
