<div class="controlPanel">
    <div class="controlSection">
        <div class="numberAndText">
            <div class="circleNumber">1</div>
            <p class="underlined">Choose number of scene controllers and dimmers</p>
        </div>

        <div class="controlForm">
            <div>
                <input class="redwoodPanelNarrowInput" type="text" id="sceneControllers"/>
                <label class="rightSideLabel" for="sceneControllers">Redwood Scene Controller White</label>
            </div>

            <div>
                <input class="redwoodPanelNarrowInput" type="text" id="dimmers"/>
                <label class="rightSideLabel" for="dimmers">Redwood Dimmer, White.</label>
            </div>

            <div>
                <input class="redwoodPanelNarrowInput" type="text" id="spdtWallSwitches"/>
                <label class="rightSideLabel" for="spdtWallSwitches">SPDT wall switch (not supplied by Redwood).</label>
            </div>
        </div>
    </div>

    <div class="controlSection">
        <div class="numberAndText">
            <div class="circleNumber">2</div>
            <p class="underlined">Cable Sharing</p>
        </div>

        <div class="controlForm">
            <input id="controlShareCable" type="checkbox"/>
            <label class="rightSideLabel" for="controlShareCable">Share 1 horizontal CommScope Cat6A cable for 2 channels (not supported with LED
                gateways)</label>
            <img src="/images/control-cable.png"/>

        </div>
    </div>


</div>
