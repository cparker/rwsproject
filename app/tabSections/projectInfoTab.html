<p>{{date}}</p>
<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="inputName">Name</label>
        <div class="controls">
            <input type="text" id="inputName" placeholder="name"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="projectAddress">Address</label>
        <div class="controls">
            <textarea rows="4" id="projectAddress" placeholder="address"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="projectCountry">Country</label>
        <div class="controls">
            <select id="projectCountry">
                <option>US</option>
                <option>canada</option>
            </select>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="projectCreator">Created by</label>
        <div class="controls">
            <input type="text" placeholder="Created by" id="projectCreator"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="projectQuoteBasedOn">Quote based on</label>
        <div class="controls">
            <input type="text" placeholder="Quote based on" id="projectQuoteBasedOn"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="projectNotes">Notes</label>
        <div class="controls">
            <textarea rows="8" id="projectNotes" placeholder="Notes"/>
        </div>
    </div>

    <input type="submit"/>
</form>
