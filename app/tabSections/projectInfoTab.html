<p>{{date}}</p>
<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="inputName">Project Name</label>
        <div class="controls">
            <input type="text" id="inputName" placeholder="name"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="projectAddress">Address</label>
        <div class="controls">
            <textarea rows="4" id="projectAddress" placeholder="address"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="projectCountry">Region</label>
        <div class="controls">
            <select ng-model="selectedRegion" ng-options="region.name for region in regions" class="simpleArrowSelect" id="projectCountry">
                <option value="">choose region</option>
            </select>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="projectCreator">Created by</label>
        <div class="controls">
            <input type="text" placeholder="Created by" id="projectCreator"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="projectQuoteBasedOn">Quote based on</label>
        <div class="controls">
            <input type="text" placeholder="Quote based on" id="projectQuoteBasedOn"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="projectEmail">Email</label>
        <div class="controls">
            <input type="text" placeholder="email" id="projectEmail"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="projectNotes">Notes</label>
        <div class="controls">
            <textarea rows="8" id="projectNotes" placeholder="Notes"/>
        </div>
    </div>

</form>
