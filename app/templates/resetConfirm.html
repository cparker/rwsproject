<div class="reset-confirm" ng-show="resetConfirmEnabled">
  <p>You have unsaved fixture settings. Are you sure you want to reset?</p>
  <input class="fancyButton" type="button" value="Cancel" ng-click="resetConfirmCancel()"/>
  <input class="fancyButton" type="button" value="Reset" ng-click="resetFixtureForm()"/>
</div>
