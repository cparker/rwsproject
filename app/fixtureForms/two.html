<div id="fixtureSectionTwo">
    <span>Fixture type
        <select id="fixtureType">
            <option>Downlight</option>
            <option>Uplight</option>
            <option>Foo</option>
        </select>
    </span>

    <span>Mount type
        <select id="mountType">
            <option>Surface</option>
            <option>Uplight</option>
            <option>Foo</option>
        </select>
    </span>

    <span>Size
        <select id="size">
            <option>small</option>
            <option>medium</option>
            <option>large</option>
        </select>
    </span>

    <span>Control method
        <select id="controlMethod">
            <option>LED Gateway</option>
            <option>foo</option>
            <option>bar</option>
        </select>
    </span>

    <span># Channels
        <input type="text" id="numChannels"/>
    </span>
</div>
