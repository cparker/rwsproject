<div id="fixtureSectionTwo">

    <div class="fixtureFormLine">
        <label class="fixtureLabel" for="lightDistribution">Light Distribution</label>
        <select class="simpleArrowSelect" id="lightDistribution">
            <option>Other</option>
            <option>Lorum</option>
            <option>Ipsum</option>
        </select>
    </div>

    <div class="fixtureFormLine">
        <label class="fixtureLabel" for="fixtureLumens">Lumens</label>
        <select class="simpleArrowSelect" id="fixtureLumens">
            <option>1000</option>
            <option>2000</option>
            <option>3000</option>
        </select>
    </div>

    <div class="fixtureFormLine">
        <label class="fixtureLabel" for="numChannels"># Channels</label>
        <select class="simpleArrowSelect" id="numChannels">
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
    </div>

    <div class="fixtureFormLine">
        <label class="fixtureLabel" for="manufacturer">Manufacturer</label>
        <select class="simpleArrowSelect" id="manufacturer">
            <option>One</option>
            <option>Two</option>
            <option>Three</option>
        </select>
    </div>

    <div class="fixtureFormLine">
        <label class="fixtureLabel" for="standardQuantity">Standard quantity</label>
        <input id="standardQuantity" type="text" value="12"/>
    </div>

    <div class="fixtureFormLine">
        <label class="fixtureLabel" for="emergencyQuantity">Emergency quantity</label>
        <input id="emergencyQuantity" type="text" value="12"/>
    </div>

</div>
