<div id="fixtureSectionThree" xmlns="http://www.w3.org/1999/html">

    <div class="fixtureFormLine">
        <label class="fixtureLabel" for="controlMethod">Control method</label>
        <select id="controlMethod">
            <option>LED Gateway</option>
            <option>Sensor 3</option>
            <option>Magic</option>
        </select>
    </div>

    <div class="fixtureFormLine">
        <label class="fixtureLabel" for="sensorType">Sensor type</label>
        <select id="sensorType">
            <option>None</option>
            <option>Normal</option>
            <option>Low</option>
            <option>High</option>
        </select>
    </div>

    <div class="fixtureFormLine">
        <label class="fixtureLabel" for="controlQty">Control Qty</label>
        <input class="redwoodPanelNarrowInput" type="text" id="controlQty"/>
    </div>

    <div>
        <input class="fancyButton" type="button" id="addAccessories" value="Add Accessories" ng-click="tabs.toggleAccessoriesDialog()"/>
    </div>

    <div class="buttonSpacer">
    </div>

    <div>
        <input class="fancyButton" type="button" id="addLine" value="Add"/>
        <input class="fancyButton" type="button" id="updateLine" value="Update"/>
        <input class="fancyButton" type="button" id="resetLine" value="Reset"/>
    </div>

</div>
