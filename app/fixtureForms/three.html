<div id="fixtureSectionThree" xmlns="http://www.w3.org/1999/html">

    <div class="fixtureFormLine">
        <label class="fixtureLabel" for="controlMethod">Control method</label>
        <select name="controlMethod" ng-change="changeControlMethod()" ng-options="controlMethod.name for controlMethod in dropDownChoices.controlMethods track by controlMethod.id" required ng-model="fixtureForm.controlMethod" class="simpleArrowSelect" id="controlMethod">
            <option value="">select method</option>
        </select>
    </div>

    <div class="fixtureFormLine">
        <label class="fixtureLabel" for="sensorType">Sensor type</label>
        <select name="sensorType" ng-options="type.name for type in dropDownChoices.sensorTypes track by type.id" required ng-model="fixtureForm.sensorType" class="simpleArrowSelect" id="sensorType">
            <option value="">select method</option>
        </select>
    </div>

    <div class="fixtureFormLine">
        <label class="fixtureLabel" for="controlQty">Control Qty</label>
        <input required ng-model="fixtureForm.controlQuantity" class="redwoodPanelNarrowInput" type="text" id="controlQty" placeholder="0"/>
    </div>

    <div>
        <input class="fancyButton" type="button" id="addNotes" value="Notes..." ng-click="tabs.toggleNotesDialog()"/>
        <input class="fancyButton" type="button" id="addAccessories" value="Accessories..." ng-click="tabs.toggleAccessoriesDialog()"/>
    </div>

    <div class="buttonSpacer">
    </div>

    <div>
        <input ng-disabled="hasLineBeenAdded()" class="fancyButton" type="button" id="addLine" value="Add" ng-click="addFixtureLine()"/>
        <input class="fancyButton" type="button" id="updateLine" value="Update"/>
        <input class="fancyButton" type="button" id="resetLine" value="Reset" ng-click="resetFixtureForm()"/>
    </div>


</div>
