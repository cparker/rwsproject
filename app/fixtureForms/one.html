<div id="fixtureSectionOne">

    <div class="fixtureFormLine">
        <label class="fixtureLabel" for="fixtureID">Fixture ID</label>
        <input id="fixtureID" type="text"/>
    </div>

    <div class="fixtureFormLine">
        <label class="fixtureLabel" for="fixtureType">Fixture type</label>
        <select required name="fixtureType" ng-change="changeFixtureType()" ng-model="fixtureForm.fixtureType" ng-options="fixture.name for fixture in fixtureTypes track by fixture.id" class="simpleArrowSelect" id="fixtureType">
            <option value="">choose fixture</option>
        </select>
    </div>

    <div class="fixtureFormLine">
        <label class="fixtureLabel" for="mountType">Mount type</label>
        <select required name="mountType" ng-change="changeMountType()" ng-model="fixtureForm.mountType" ng-options="mount.name for mount in mountTypes track by mount.id" class="simpleArrowSelect" id="mountType">
            <option value="">choose mount</option>
        </select>
    </div>

    <div class="fixtureFormLine">
        <label class="fixtureLabel" for="size">Size</label>
        <select required name="fixtureSize" ng-change="changeFixtureSize()" ng-model="fixtureForm.fixtureSize" ng-options="size.name for size in fixtureSizes track by size.id" class="simpleArrowSelect" id="size">
            <option value="">choose size</option>
        </select>
    </div>


</div>
